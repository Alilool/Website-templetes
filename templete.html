<!DOCTYPE html>

    <style>
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
            /*------------------------ Start of Navbar ---------------------------*/

        nav {
            display: flex;
            justify-content: center;
            background-color: #c75a5a;
            height: 50px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a:hover {
            background-color: white;
            color: #333;
            transition: color 0.7s;
            transition: background-color 0.7s;
        }

        @media (max-width:300px) {
            nav {
                flex-direction: column;
                height: 100px;
            }
        }

        /*------------------------ End of Navbar ---------------------------*/

        main{
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            padding: 10px;
        }
        aside{
            background-color: #f0f0f0;
            text-align: center;
        }

        aside li{
            padding: 5px;
        }
        @media (max-width: 500px){
            main{
                grid-template-columns: 1fr;
            }
        }
        .chess-container{
            display: grid;
            grid-template-columns: repeat(8, 1fr);
        }

        .white {
            background-color: bisque;
            height: 8vw;
        }
        .black {
            background-color: #333;
            height: 8vw;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
